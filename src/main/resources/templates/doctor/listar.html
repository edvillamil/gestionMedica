<head th:replace="layout/layout :: head"></head>
<body id="page-top">

    <div id="i18n_eliminar_cliente" th:text="#{text.cliente.eliminarOk}" style="display: none;"></div>

			
    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        	<div th:replace="layout/layout :: menuLateral"></div>      
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                	<div th:replace="layout/layout :: barraSuperior"></div>      
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Listado Doctores</h1>                        
                    </div>
                                    						
						<h4 class="card-title">
								<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/doctor/form}" class="btn btn-primary btn-xs" >Nuevo Doctor</a>
								
								<!-- <a class="btn btn-success btn-xs float-right" th:href="@{'/doctor/listar'(format=csv)}">CSV</a>
								<a class="btn btn-outline-success btn-xs float-right" th:href="@{'/doctor/listar'(format=xml)}">XML</a>
								<a class="btn btn-outline-warning btn-xs float-right" th:href="@{'/doctor/listar'(format=json)}">JSON</a> -->
						</h4>
						<div class="table-responsive">
							<table class="table table-striped table-bordered" id="dataTable" width="100%" cellspacing="0">
								<thead class="">
									<tr>
										<th sec:authorize="hasRole('ROLE_ADMIN')">id</th>
										<th>Nombre doctor</th>							
										<th>Telefono</th>
										<th>Correo</th>
										<th>Estado Doctor</th>						
										<th sec:authorize="hasRole('ROLE_ADMIN')">Editar</th>
										<th sec:authorize="hasRole('ROLE_ADMIN')">Eliminar</th>
									</tr>
								</thead>
								<tbody>
								<tr th:each="doctor : ${doctores}">
										<td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-primary btn-xs" 
										th:href="@{/doctor/ver/} + ${doctor.id}" th:text="${doctor.id}"></a></td>
										<td th:text="${doctor.nombres + ' ' + doctor.apellidos}"></td>							
										<td th:text="${doctor.telefono}"></td>
										<td th:text="${doctor.correo}"></td>
										<td th:text="${doctor.id}"></td>
			
										<td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-primary btn-xs"
											th:href="@{/doctor/form/} + ${doctor.id}" >Editar</a></td>
										<td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-danger btn-xs"
											th:href="@{/doctor/eliminar/} + ${doctor.id}"
											onclick="return confirm(document.getElementById('i18n_eliminar_cliente').innerHTML);">Eliminar</a></td>
									</tr>
								</tbody>
			
							</table>
						</div>
                </div>
                <!-- /.container-fluid -->
            </div>
        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
