<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>

<body id="page-top">

    <div id="i18n_eliminar_cliente" th:text="#{text.cliente.eliminarOk}" style="display: none;"></div>

			
    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        	<div th:replace="layout/layout :: menuLateral"></div>      
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                	<div th:replace="layout/layout :: barraSuperior"></div>      
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Especialidades</h1>
                        
                    </div>

					<h4 class="card-title">
						<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/especialidad/form}" class="btn btn-primary btn-xs" >Nueva Especialidad</a>										
					</h4>
					<div class="table-responsive">
						<table class="table table-striped table-bordered" id="dataTable">
							<thead>
								<tr>
									<th sec:authorize="hasRole('ROLE_ADMIN')">id</th>
									<th>Especialidad</th>												
									<th sec:authorize="hasRole('ROLE_ADMIN')">Editar</th>
									<th sec:authorize="hasRole('ROLE_ADMIN')">Eliminar</th>
								</tr>
							</thead>
							<tbody>
							<tr th:each="especialidad : ${especialidades}">
									<td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-primary btn-xs" 
									th:href="@{/especialidad/ver/} + ${especialidad.id}" th:text="${especialidad.id}"></a></td>
									<td th:text="${especialidad.nombre}"></td>								
									<td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-primary btn-xs"
										th:href="@{/especialidad/form/} + ${especialidad.id}" >Editar</a></td>
									<td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-danger btn-xs"
										th:href="@{/especialidad/eliminar/} + ${especialidad.id}"
										onclick="return confirm(document.getElementById('i18n_eliminar_cliente').innerHTML);">Eliminar</a></td>
								</tr>
							</tbody>
	
						</table>
					</div>
                   
                </div>
                <!-- /.container-fluid -->
            </div>
        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
