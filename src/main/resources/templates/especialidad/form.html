<body id="page-top">

    <div id="i18n_eliminar_cliente" th:text="#{text.cliente.eliminarOk}" style="display: none;"></div>

			
    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        	<div th:replace="layout/layout :: menuLateral"></div>      
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                	<div th:replace="layout/layout :: barraSuperior"></div>      
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
                        
                    </div>
                    
                    
                    <div class="card bg-white text-black">
						<div class="card-header" th:text="${titulo}"></div>
						<div class="card-body">
			
							<div th:object="${especialidad}" th:remove="tag">
								<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
									role="alert">
									<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
								</ul>
							</div>
			
							<form th:action="@{/especialidad/form}" th:object="${especialidad}" method="post"
								enctype="multipart/form-data">
								<div class="form-group row">
									<label for="nombre" class="col-sm-2 col-form-label" th:text="#{text.cliente.nombre}">Nombre</label>
									<div class="col-sm-6">
										<input type="text" th:field="*{nombre}" class="form-control"
											th:errorclass="'form-control alert-danger'" /> <small
											class="form-text text-danger"
											th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
									</div>
								</div>
								
								<div class="form-group row">
									<div class="col-sm-6">
										<input type="submit" th:value="${titulo}"
											class="btn btn-secondary" />
									</div>
								</div>
							</form>
						</div>
					</div>
                 
                   
                </div>
                <!-- /.container-fluid -->
            </div>
        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
