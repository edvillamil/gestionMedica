<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
   <head>
   		<meta charset="UTF-8" />
		<title
			th:text="'Spring Boot: MVC + Thymeleaf + Data JPA - ' + ${titulo}"></title>
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
		<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
		
		
		<!--  
		<link rel="stylesheet" th:href="@{/vendor/fontawesome-free/css/all.min.css}">-->
		
		<link 
	        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	        rel="stylesheet">
		<link rel="stylesheet" th:href="@{/css/sb-admin-2.css}" >
   
   </head> 

<body class="bg-gradient-primary">

	<!--  <header th:replace="layout/layout :: header"></header>-->

	
	<div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image rounded-circle"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Bienvenido!</h1>
                                    </div>
                                    <form th:action="@{/login}" method="post">

										<div class="form-group">
											<input type="text" name="username" id="username"
												class="form-control" th:placeholder="#{text.login.username}" autofocus required />
										</div>
					
										<div class="form-group">
											<input type="password" name="password" id="password"
												class="form-control" th:placeholder="#{text.login.password}" required />
										</div>
					
										<div class="form-group">
											<input type="submit" class="btn btn-lg btn-primary btn-block"
												th:value="#{text.login.boton}" />
										</div>
										<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					
									</form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="register.html">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

  <!--  <footer th:replace="layout/layout :: footer"></footer>-->
</body>
</html>
